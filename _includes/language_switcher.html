{% include base_path %}

<div class="language-switcher">
  <ul>
    {% for lang in site.languages %}
      <li class="{% if lang == site.active_lang %}active{% endif %}" itemprop="availableLanguage" itemscope itemtype="http://schema.org/Language"><a href="{}"><span itemprop="name">{{lang | upcase}}</span></a></li>
    {% endfor %}
  </ul>
</div>
