# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "Bertolino"
title_separator          : "-"
name                     : &name "Gabriel Bertolino"
description              : &description "DESCRIPTION"
url                      : https://bertolinocastro.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "bertolinocastro/bertolinocastro.github.io"
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page
comments:
  provider               : "staticman" # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
atom_feed:
  path                   : # blank (default) uses feed.xml
staticman:
  # allowedFields          : ['name', 'email', 'url', 'message', 'replying_to_uid']
  allowedFields          : ['name', 'email', 'message', 'replying_to', 'mention']
  branch                 : "master" # "master", "gh-pages"
  commitMessage          : "Comment from {fields.name} on {options.slug}"
  filename               : comment-{@timestamp}-{@id}
  format                 : "yaml"
  # moderation             : true
  moderation             : false
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
staticman_url            : https://staticman-bertolinocastro-bot.herokuapp.com/v2/entry/bertolinocastro/bertolinocastro.github.io/master/comments
reCaptcha: # reCaptcha used along to prevent spam in cmoment features with the staticman heroku app
